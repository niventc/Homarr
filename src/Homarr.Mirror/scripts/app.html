<style>

    .date-time-container {
        top: 0; 
        right: 0;
        left: 0;
        bottom: 0;
        position: absolute;
        margin: auto;
        width: 50%;
        height:  200px;
        text-align: center;
    }

    .time {
        font-size: 100px;
    }

    .date {
        font-size: 50px;
    }
</style>

<div class="date-time-container">

    <div class="time">
        {{date | date: "HH:mm:ss"}}
    </div>


    <div class="date">
        {{date | date: "EEEE d MMMM yyyy"}}
    </div>

</div>
